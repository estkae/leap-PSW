# Conda environment configuration for LEAP-PSW Vision Recognition
name: leap-PSW
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.10

  # Core ML/CV packages
  - numpy>=1.21.0
  - opencv>=4.5.0
  - pillow>=8.3.0
  - scikit-image>=0.19.0
  - matplotlib>=3.5.0
  - seaborn>=0.11.0

  # PyTorch (CPU version for development)
  - pytorch>=1.12.0
  - torchvision>=0.13.0
  - torchaudio>=0.12.0
  - cpuonly  # Remove this line if GPU is available

  # Development tools
  - jupyter>=1.0.0
  - ipywidgets>=7.7.0
  - pytest>=7.1.0
  - black>=22.3.0
  - flake8>=4.0.0

  # Data handling
  - pandas>=1.4.0
  - h5py>=3.7.0

  # Utilities
  - tqdm>=4.64.0
  - pyyaml>=6.0
  - requests>=2.28.0

  # Additional pip packages
  - pip
  - pip:
    - -r file:requirements-pip.txt