# Conda environment configuration for LEAP-PSW Vision Recognition
name: leap-PSW
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.10

  # Core ML/CV packages
  - numpy>=1.21.0
  - opencv>=4.5.0
  - pillow>=8.3.0
  - scikit-image>=0.19.0
  - matplotlib>=3.5.0
  - seaborn>=0.11.0

  # PyTorch (CPU version for development)
  - pytorch>=1.12.0
  - torchvision>=0.13.0
  - torchaudio>=0.12.0
  - cpuonly  # Remove this line if GPU is available

  # Development tools
  - jupyter>=1.0.0
  - ipywidgets>=7.7.0
  - pytest>=7.1.0
  - black>=22.3.0
  - flake8>=4.0.0

  # Data handling
  - pandas>=1.4.0
  - h5py>=3.7.0

  # Utilities
  - tqdm>=4.64.0
  - pyyaml>=6.0
  - requests>=2.28.0

  # Additional pip packages
  - pip
  - pip:
    # TensorFlow (optional, for TFLite export)
    # - tensorflow>=2.9.0

    # TFLite runtime (lightweight alternative)
    - tflite-runtime>=2.9.0

    # Computer Vision utilities
    - albumentations>=1.2.0
    - imgaug>=0.4.0
    - imageio>=2.19.0

    # Performance optimization
    - numba>=0.56.0
    - onnx>=1.12.0
    - onnxruntime>=1.12.0

    # Web API
    - fastapi>=0.78.0
    - uvicorn>=0.18.0
    - pydantic>=1.9.0

    # Database
    - sqlalchemy>=1.4.0

    # Mobile deployment (iOS)
    - coremltools>=6.0

    # Logging
    - loguru>=0.6.0
    - python-dotenv>=0.20.0

    # Testing additions
    - pytest-cov>=3.0.0
    - mypy>=0.961

    # Performance monitoring
    - psutil>=5.9.0
    - memory-profiler>=0.60.0